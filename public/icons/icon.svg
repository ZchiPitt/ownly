<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  <!-- Box icon representing inventory -->
  <g transform="translate(96, 96)">
    <!-- Main box body -->
    <path d="M40 100 L160 40 L280 100 L280 220 L160 280 L40 220 Z"
          fill="#FFFFFF" fill-opacity="0.95"/>
    <!-- Box lid top -->
    <path d="M40 100 L160 40 L280 100 L160 160 Z"
          fill="#FFFFFF"/>
    <!-- Box left side shadow -->
    <path d="M40 100 L160 160 L160 280 L40 220 Z"
          fill="#E5E7EB"/>
    <!-- Box right side -->
    <path d="M160 160 L280 100 L280 220 L160 280 Z"
          fill="#F3F4F6"/>
    <!-- Center line on lid -->
    <line x1="160" y1="40" x2="160" y2="160" stroke="#3B82F6" stroke-width="4"/>
    <!-- Sparkle/AI indicator -->
    <circle cx="230" cy="80" r="20" fill="#FCD34D"/>
    <path d="M230 65 L233 75 L243 78 L233 81 L230 91 L227 81 L217 78 L227 75 Z"
          fill="#FFFFFF"/>
  </g>
</svg>
